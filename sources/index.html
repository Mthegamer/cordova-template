<html>
<!--
this is a one pager, elements are enriched with jquery and css
it defines just the basic structure with ids to be addressed
-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- config -->
    <script src="js/config.js" type="text/javascript"></script>

    <!-- style -->
    <link rel="stylesheet" href="css/project.css" type="text/css">

    <!-- cordova (this is always present, although fake in dev mode) -->
    <script src="cordova.js" type="text/javascript"></script>

    <!-- jquery -->
    <script src="js/3rdparty/jquery-2.1.1.min.js" type="text/javascript"></script>

    <!-- navigation with sammy.js -->
    <script src="js/3rdparty/sammy-0.74.min.js" type="text/javascript"></script>

    <!-- touch recognition with hammer.js -->
    <script src="js/3rdparty/hammer-1.1.3.min.js" type="text/javascript"></script>

    <!-- knockout as frontend mvc -->
    <script src="js/3rdparty/knockout-3.1.0.js" type="text/javascript"></script>

    <!-- knockout binding for hammer -->
    <script src="js/3rdparty/knockouch.js" type="text/javascript"></script>

    <!-- speeds up touch -->
    <script src='js/3rdparty/fastclick.js' type="text/javascript"></script>

    <!-- internationalization (i18n) -->
    <script src='js/3rdparty/jquery.i18n.js' type='text/javascript'></script>
    <script src='js/i18n/jquery.de.json' type='text/javascript'></script>
    <script src='js/i18n/project.i18n.de.json' type='text/javascript'></script>
    <script src='js/i18n/jquery.en.json' type='text/javascript'></script>
    <script src='js/i18n/project.i18n.en.json' type='text/javascript'></script>
    <script src='js/i18n/jquery.es.json' type='text/javascript'></script>
    <script src='js/i18n/project.i18n.es.json' type='text/javascript'></script>
    <script src='js/i18n/i18n.js' type='text/javascript'></script>

    <!-- knockout model -->
    <script src="js/viewmodel/viewmodel.js" type="text/javascript"></script>

    <!-- geolocation helper -->
    <script src="js/util/geolocation.js" type="text/javascript"></script>

    <!-- navigation -->
    <script charset="utf-8" src="js/routing.js"></script>

    <!-- initial setup -->
    <script charset="utf-8" src="js/index.js"></script>


    <title id="page-title">Project</title>
</head>

<body id="roooot">
<div id="knockmeout">
    <div data-bind="template: {name: $root.viewState.header()}" id="header"></div>
    <div data-bind="template: {name: $root.viewState.content()}" id="content"></div>
    <div data-bind="template: {name: $root.viewState.footer()}" id="footer"></div>

    <!-- the following 3 inlined knockout templates could be externalized for better struture -->

    <script class="externaltemplate" type="text/html" id="defaultHeader">
        <div class="headr">
            <h1>Welcome to the cordova template!</h1>
        </div>
    </script>

    <script class="externaltemplate" type="text/html" id="defaultContent">
        <div class="content">
            <br/>

            <div class="boxheader">Environment</div>
            <div class="box">
                <b data-bind="text: project_env"> </b>, platform: <b
                    data-bind="text: project_platform"> </b><br/>


            </div>
            <div class="boxfooter">the environment detected using index.js</div>

            <br/>


            <div class="boxheader">Current position</div>
            <div class="box">

                longitude: <b data-bind="text: geoLongitude"> </b>,
                latitude: <b data-bind="text: geoLatitude"> </b>

            </div>
            <div class="boxfooter">the geographical position detected using geolocation.js</div>
            <br/>

            <div class="boxheader">Test the touch interface</div>
            <div class="box">


                <div class="box" data-bind="swiperight: swipeHandler">
                    < - - - - swipe right - - - - - ><br>
                    < - - - - in this box - - - - >
                </div>
                <br/>

                <div class="box left" data-bind="doubletap: doubleTapHandler">
                    double tap here<br/>
                    - - - - - - - - - - - -
                </div>
                <div class="box right" data-bind="hold: holdHandler">
                    hold me<br/>
                    - - - - - - -
                </div>
                <br style="clear:both;"/>
            </div>
            <div class="boxfooter">provided by hammer.js and knockouch.js, see index.html</div>
            <br/>


            <div class="boxheader">current templates</div>
            <div class="box">
                header=<b data-bind="text:$root.viewState.header()"></b>,
                content=<b data-bind="text:$root.viewState.content()"></b>,
                footer=<b data-bind="text:$root.viewState.footer()"></b>
            </div>
            <div class="boxfooter">templates used to display page, see index.html and viewmodel.js</div>

            <br/>


            <div class="boxheader">nav details</div>
            <div class="box">

                location of this page:
                <div data-bind="text:routing.getLocation()"></div>
                <br/>
                defined routes in routing.js:
                <div data-bind="text:getDefinedRoutes()"></div>
                <br/>
            </div>
            <div class="boxfooter">navigation details, using sammy.js</div>
        </div>
    </script>
    <script class="externaltemplate" type="text/html" id="defaultFooter">
        <br/>
        <br/>

        <div class="footr">
            <hr>

            <img src="images/miniskeletor.jpg" class="footrpic">

            <div class="footrtxt">Copyright 2014 android0x17@gmail.com, Licensed under the Apache License, Version 2.0
            </div>
            <br style="clear:both;"/>
        </div>
    </script>
</div>
</body>
</html>
