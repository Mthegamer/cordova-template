<!DOCTYPE HTML>
<!--

<html>
<!--
this is a one pager, elements are enriched with jquery and css
it defines just the basic structure with ids to be addressed
-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- config -->
    <script src="js/config.js" type="text/javascript"></script>

    <!-- style -->
    <link rel="stylesheet" href="css/project.css" type="text/css">

    <!-- cordova (this is always present, although empty in dev mode) -->
    <script src="cordova.js" type="text/javascript"></script>

    <!-- well... jquery... -->
    <script src="js/3rdparty/jquery-2.1.1.min.js" type="text/javascript"></script>

    <!-- navigation with sammy.js -->
    <script src="js/3rdparty/sammy-0.74.min.js" type="text/javascript"></script>

    <!-- touch recognition with hammer.js -->
    <script src="js/3rdparty/hammer-1.1.3.min.js" type="text/javascript"></script>

    <!-- knockout as frontend mvc -->
    <script src="js/3rdparty/knockout-3.1.0.js" type="text/javascript"></script>

    <!-- knockout binding for hammer -->
    <script src="js/3rdparty/knockouch.js" type="text/javascript"></script>

    <!-- speeds up touch -->
    <script src='js/3rdparty/fastclick.js' type="text/javascript"></script>

    <!-- internationalization (i18n) -->

    <script src='js/3rdparty/jquery.i18n.js' type='text/javascript'></script>
    <script src='js/i18n/jquery.de.json' type='text/javascript'></script>
    <script src='js/i18n/project.i18n.de.json' type='text/javascript'></script>
    <script src='js/i18n/jquery.en.json' type='text/javascript'></script>
    <script src='js/i18n/project.i18n.en.json' type='text/javascript'></script>
    <script src='js/i18n/jquery.es.json' type='text/javascript'></script>
    <script src='js/i18n/project.i18n.es.json' type='text/javascript'></script>
    <script src='js/i18n/jquery.ca.json' type='text/javascript'></script>
    <script src='js/i18n/project.i18n.ca.json' type='text/javascript'></script>
    <script src='js/i18n/i18n.js' type='text/javascript'></script>

    <!-- knockout model -->
    <script src="js/viewmodel/viewmodel.js" type="text/javascript"></script>

    <script src="js/util/geolocation.js" type="text/javascript"></script>

    <!-- navigation -->
    <script charset="utf-8" src="js/routing.js"></script>

    <!-- initial setup -->
    <script charset="utf-8" src="js/index.js"></script>


    <title id="page-title">Project</title>
</head>
<body id="roooot">
<div id="knockmeout">
    <div data-bind="template: {name: viewState.header}" id="header"></div>
    <div data-bind="template: {name: viewState.content}" id="content"></div>
    <div data-bind="template: {name: viewState.footer}" id="footer"></div>

    <script class="externaltemplate" type="text/html" id="defaultHeader"><h1 class="headr">Welcome to the cordova
        template!</h1></script>
    <script class="externaltemplate" type="text/html" id="defaultContent">

        If you see some coordinates, then most probably everything is working as expected.
        There is not much else to see... Watch how the position gets updated
        (this binding is done with knockout).

        <br/><br/>

        <div class="boxheader">Current position</div>
        <div class="box">
            longitude: <b data-bind="text: geoLongitude"> </b><br/>
            latitude: <b data-bind="text: geoLatitude"> </b>

        </div>

        <br/>

        <div class="boxheader">sample touch events</div>
        <div class="box">
            <br/>
            <div class="boxheader">swipe</div>
            <div class="box" data-bind="swipe: swipeHandler">
                swipe me:
                <br/>
            </div>
            <br/>
            <div class="boxheader">double tap</div>
            <div class="box" data-bind="doubletap: doubleTapHandler">
                doubleTap me:
                <br/>
            </div>
        </div>

        <br/>

        <div class="boxheader">view details</div>
        <div class="box">
            viewmodel.viewstate.header=<b data-bind="text:$root.viewState.header"></b><br/>
            viewmodel.viewstate.content=<b data-bind="text:$root.viewState.content"></b><br/>
            viewmodel.viewstate.footer=<b data-bind="text:$root.viewState.footer"></b>
        </div>

        <br/>

        <div class="boxheader">nav details</div>
        <div class="box">
            location=<b data-bind="text:routing.getLocation()"></b><br/>
            routes=<b data-bind="text:getDefinedRoutes()"></b><br/>
        </div>
    </script>
    <script class="externaltemplate" type="text/html" id="defaultFooter">
        <div class="footr">
            <hr>
            <img src="images/miniskeletor.jpg">
            no rights reserved! author: android0x17@gmail.com
        </div>
    </script>
</div>


</body>
</html>
